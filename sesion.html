<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    <link href="css/all.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.ico">
</head>
<body class="bd-2">

    <div class="main-continer mb-5">

        <div class="top-sesion">
            <a href="index.html" class="net-logo-sesion">
                <img src="img/letras.png" class="letras2">
            </a>
        </div>

        <div class="form-sesion">
            <div class="sign-up">
                <p class="white-text txt-32 mb-4">Inicia Sesión</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Email o número de teléfono" class="form-control bg-dark mb-3">
                <input type="password" placeholder="Contraseña" class="form-control bg-dark mb-5">
            </div>
            <div class="div-boton-inicio">
                <button id="btn-iniciar-sesion"  type="button" class="btn btn-i-s-2 form-control">
                    Iniciar Sesión
                </button>
            </div>
            <div class="low-content">
                <input type="checkbox" class="form-check-input" id="remeber-chk">
                <label class="form-check-label white-text" for="exampleCheck1">Remember me</label>
            </div>

            <footer class="mt-150">
                <div class="row">
                    <i class="col-lg-2 fab fa-facebook-square c-blue no-pd-r mt-1"></i>
                    <p class="col-lg-10 white-text no-pd-l">Iniciar sesión con Facebook</p>
                </div>
                <div class="row">
                    <p class="white-text">¿Primera vez en Netflix? Suscribete ya.</p>
                </div>
            </footer>

        </div>

    </div>

    <footer class="footer-sesion margin-footer2">

        <div class="row">
            <p class="white-text ml-2">¿Preguntas? Llamen a Signe: 9618-2573 o Rosario: 3215-0327</p>
        </div>

        <div class="row mt-3">
            <span class="col-lg-4">
                <p class="white-text txt-sub">Términos de las tarjetas de regalo</p>
            </span>
            <span class="col-lg-4">
                <p class="white-text txt-sub">Términos de uso</p>
            </span>
            <span class="col-lg-4">
                <p class="white-text txt-sub">Declaración de privacidad</p>
            </span>
        </div>

    </footer>
    
</body>
</html>
