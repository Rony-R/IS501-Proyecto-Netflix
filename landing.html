<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Honduras</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    <link href="css/all.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.ico">
</head>
<body>

   <div class="main-net">

   <div class="cover">
      <div class="top-content">
         <span>
             <a href="landing.html" class="net-logo">
               <img src="img/letras.png" class="letras">
             </a>
         </span>
         <button id="btn-iniciar-sesion"  type="button" class="btn btn-i-s">
             Iniciar Sesión
         </button>
      </div>

      <div class="texto">
         <h1 class="white-text h1">Tu próxima historia, ahora.</h1> <br>
         <h4 class="white-text h4">DISFRUTA DONDE QUIERAS. CANCELA CUANDO QUIERAS.</h4>
      </div>

      <button id="btn-prueba-gratuita"  type="button" class="btn btn-lg btn-p-g">
         DISFRUTAR GRATIS POR 30 DÍAS
         <i class="fas fa-arrow-right ml-3"></i>
      </button>
   </div>

   </div>

   <div class="middle-net row">

        <div class="col-lg-4 mt-30">
            <p class="center-text">
                <a onclick="contenidoIcono('door-icon')">
                    <i id="icon" class="fas fa-door-open txt-55"></i> 
                    <p class="white-text center-text">Sin compromisos, <br> cancela online cuando quieras</p>
                </a>
            </p>
        </div>

        <div class="col-lg-4 mt-30">
            <p class="center-text">
                <a onclick="contenidoIcono('tv-icon')">
                    <i id="icon" class="fas fa-tv txt-55"></i>
                    <p class="white-text center-text">Ve desde donde quieras</p>
                </a>
            </p>
        </div>

        <div class="col-lg-4 mt-30">
            <p class="center-text">
                <a onclick="contenidoIcono('tag-icon')">
                    <i id="icon" class="fas fa-tag txt-55"></i>
                    <p class="white-text center-text">Elige tu precio</p>
                </a>
            </p>
        </div>

   </div>

   <div class="icon-content">

      <div id="door-icon" class="door-content row mt-5">
      </div>

      <div id="tv-icon" class="tv-content d-none">
      </div>

      <div id="tag-icon" class="tag-content d-none"> 
      </div>

   </div>

   </div>

   <footer id="foot-landing">
   </footer>


   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/bootstrap.js"></script>
   <script src="js/menu.js"></script>
   <script src="js/controlador.js"></script>
    
</body>
</html>
